<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jogo da velha</title>
		<script src="jquery-3.4.1.min.js"></script>
		<script src="jogo.js"></script>
	</head>

	<body background="imagens/fundo_1.png"style="margin-top: 100px; background-size: auto;">
		<div>
			<h2 style="text-align: center; font-family: cursive;">JOGO DA VELHA</h2>
		</div>

		<div id="pagina_inicial" align="center">
			<table border="0" width="600px;">
				<tbody>

					<tr>
						<td align="center">
							<img src="imagens/jogador_1.png" />
							<br />
							<input id="entrada_apelido_jogador_1" type="text" maxlength="10" placeholder="Nome jogador 1" style="border: 0px;" />
						</td>
						<td align="center">
							<img id="btn_iniciar_jogo" src="imagens/iniciar.png" />
						</td>
						<td align="center">
							<img src="imagens/jogador_2.png" />
							<br />
							<input id="entrada_apelido_jogador_2" type="text" maxlength="10" placeholder="Nome jogador 2" style="border: 0px;" />
						</td>
					</tr>
				</table>
			</table>

		</div>

		<div id="palco_jogo" style="display:none; margin-top:50px; text-align:center">
			<div style="display:inline-block;">
				<img src="imagens/jogador_1.png" />
				<br />
				<span id="nome_jogador_1" style="font-family: cursive;"></span>
			</div>

			<div style="display:inline-block;">
				<table border="0">
					<tr>
						<td style="border-bottom: solid 2px green; border-right:solid 2px green;">
							<div class="jogada" id="a-1" style="width:100px; height:100px;"></div>
						</td>
						<td style="border-bottom: solid 2px green; border-right:solid 2px green;">
							<div class="jogada" id="a-2" style="width:100px; height:100px;"></div>
						</td>
						<td style="border-bottom: solid 2px green;">
							<div class="jogada" id="a-3" style="width:100px; height:100px;"></div>
						</td>
					</tr>
					<tr>
						<td style="border-bottom: solid 2px green; border-right:solid 2px green;">
							<div class="jogada" id="b-1" style="width:100px; height:100px;"></div>
						</td>
						<td style="border-bottom: solid 2px green; border-right:solid 2px green;">
							<div class="jogada" id="b-2" style="width:100px; height:100px;"></div>
						</td>
						<td style="border-bottom: solid 2px green;">
							<div class="jogada" id="b-3" style="width:100px; height:100px;"></div>
						</td>
					</tr>
					<tr>
						<td style="border-right: solid 2px green;">
							<div class="jogada" id="c-1" style="width:100px; height:100px;"></div>
						</td>
						<td style="border-right: solid 2px green;">
							<div class="jogada" id="c-2" style="width:100px; height:100px;"></div>
						</td>
						<td>
							<div class="jogada" id="c-3" style="width:100px; height:100px;"></div>
						</td>
					</tr>
				</table>
			</div>

			<div style="display:inline-block;">
				<img src="imagens/jogador_2.png" />
				<br />
				<span id="nome_jogador_2" style="font-family: cursive;"></span>
			</div>
		</div>

	</body>
</html>
